name: Greyhound Agent Daily Parser

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC daily
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl PyMuPDF numpy

      - name: ğŸ§  Run parser
        run: python main.py

      - name: ğŸ—‚ï¸ Show outputs
        run: ls -lh outputs || true

      - name: ğŸ“Š Upload results
        uses: actions/upload-artifact@v4
        with:
          name: greyhound-daily-results
          path: |
            outputs/*.xlsx
            outputs/*.csv
          retention-days: 7

      - name: ğŸ§¾ Upload audit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-logs
          path: outputs/logs/*.csv
          retention-days: 7
